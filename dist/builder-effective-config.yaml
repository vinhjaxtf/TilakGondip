directories:
  output: dist
  buildResources: assets
appId: koodoReader
productName: 可道阅读器
copyright: 'Copyright © 2020 ${author}'
files:
  - filter:
      - build/**/*
      - node_modules/**/*
      - package.json
extraMetadata:
  main: ./build/main.js
publish:
  - github
extends: null
mac:
  category: public.app-category.productivity
  artifactName: '${productName}-${version}-${arch}.${ext}'
dmg:
  background: assets/appdmg.png
  icon: assets/logo.icns
  iconSize: 128
  contents:
    - x: 380
      'y': 280
      type: link
      path: /Applications
    - x: 110
      'y': 280
      type: file
  window:
    width: 500
    height: 500
win:
  target:
    - msi
    - nsis
  icon: assets/logo.ico
  artifactName: '${productName}-Web-Setup-${version}.${ext}'
  publisherName: Troye Guo
nsis:
  allowToChangeInstallationDirectory: true
  oneClick: false
  perMachine: false
electronVersion: 7.1.4
